<!-- 登录 -->
<!doctype html>
<html lang="zh">

<head>
    <%- include('./template/head.ejs',{title:'登录'}) %>
        <!-- 登录样式 -->
        <link rel="stylesheet" href="/stylesheets/login.css">
</head>

<body>
    <!-- 导航   -->
    <%- include('./template/header.ejs')  %>
        <!-- 登录 部分  -->
        <div class="content">
            <div id="wrapper">
                <form name="login-form" class="login-form" action="/login" method="post" id='login'>
                    <div class="header">
                        <h1>用户登录</h1>
                        <span>登录后做题 可以获得积分哦</span>
                    </div>
                    <div class="content">
                        <input name="username" type="text" class="input username" placeholder="用户名" />
                        <div class="user-icon"></div>
                        <input name="password" type="password" class="input password" placeholder="密码" />
                        <div class="pass-icon"></div>
                    </div>
                    <div class="footer">
                        <input type="submit" name="submit" value="登录" class="button" id="loginBtn" />
                        <a href="/register" class="register">还没账号? 注册</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- 脚步公共文件   -->
        <%- include('./template/foot.ejs') %>
        <script src="/libs/jquery-validation/jquery.validate.min.js"></script>
        <script src="/libs/jquery-validation/additional-methods.min.js"></script>
        <script src="/libs/jquery-validation//localization/messages_zh.js"></script>
        <script src="/js/login.js"></script>
</body>

</html>
