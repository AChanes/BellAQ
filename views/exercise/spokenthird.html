<html class="ks-webkit537 ks-webkit ks-chrome65 ks-chrome" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        查看听力
    </title>
    <link rel="stylesheet" href="/stylesheets/exAll.css">
    <link rel="stylesheet" href="/stylesheets/tole.css">

</head>

<body>
    <div class="box">
        <%var mId=request.session.user.id%>
            <% mp4.forEach(val=>{%>
                <div id="content1" class="tf-navtop">
                    <div class="nav-box wid1200 margin-auto">
                        <div class="c top-line pb10">
                            <div class="left ">
                                <dl class="nav-logo c">
                                    <dt>
                                        <a href="/" class="ziti">
                                            英贝尔
                                        </a>
                                    </dt>
                                    <dd class="nav-tf">
                                        <h1>SPOKEN</h1>
                                        <p id="pName">
                                            <%=val.title%>
                                        </p>
                                    </dd>
                                </dl>
                            </div>
                            <div class="right mt30">

                                <span id="nextContinue" class="blu-but but-afont ml10" href="/exercise/spoken/translate/second?mock=<%=mock%>&mockRId=<%=mockRId%>&id=<%=val.id%>&mId=<%=mId%>&sId=<%=sId%>&rId=<%=rId%>&lId=<%=lId%>&wId=<%=wId%>">CONTINUE</span>
                                <span href="javaScript:;" class="y-blu-but but-afont ml10 left posiRa">
                                    <span class="VOL-blu-bg" onclick="showVolume()">VOLUME&nbsp;&nbsp;</span>
                                    <div id="audoRangeDiv" class="tlvolumeWrapper" >
                                       <div class="progress" id="tiao">
                                            <i class="speed" id="jindu" ></i>
                                            <span class="ball" id="yuan" ></span>
                                        </div> 
                                        <span class="triangle"></span>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="c mt10">
                            <div class="left wid200">
                                <a href='/exercise/spoken' style='text-decoration: none;' class="ylow-but but-font popbox-link left">
                                    <dt>退出</dt>
                                    <dd>练习</dd>
                                </a>

                            </div>
                            <div class=" top-nav-tile wid800 left">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center-bao">
                    <div class="vol-new">
                        <div>
                            <img src="" time="0" width="500" height="300" onerror="javascript:this.src='/images/speakDefault.png';" style="display: inline;">
                        </div>
                        <!-- <audio id="playad" src="https://quiz-bank-upload.oss-cn-beijing.aliyuncs.com/upload/question/20180523190302200481142.mp3" autoplay></audio> -->
                        <audio controls="controls" id="playad" src="<%=val.mp4ForO%>" onended="end()" style="display: none" ></audio> 
                    </div>
                    <div class="aduio-area">
                        <div class="audioWrapper">
                            <div class="progressBar">
                                <div class="progressBac">
                                    <div class="speed" id="speed"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <%})%>
    </div>
    <%- include('../template/foot.ejs')  %>
        <script src="/javascript/progress.js"></script>
        <script>
            $("#nextContinue").click(function () {
                window.location = $(this).attr("href");
            })
            var myVid = document.getElementById("playad");
        
               
            myVid.play();
            var left, ding;
                
            ding = setInterval(function () {
                left = parseInt($('.progressBar').css('width')) / parseInt(myVid.duration);
                    $('#speed').css('left', -(parseInt($('.progressBar').css('width'))) + (parseInt(myVid.currentTime) *
                        left) + 'px');
                }, 100);


     


            function end() {
                window.location.href = $("#nextContinue").attr("href");
            }
        </script>
</body>

</html>
