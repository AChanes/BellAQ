<html class="ks-webkit537 ks-webkit ks-chrome65 ks-chrome" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        查看听力
    </title>
    <link rel="stylesheet" href="/stylesheets/exAll.css">

    <link rel="stylesheet" href="/stylesheets/tole.css">
<style>
  
</style>
</head>

<body>
    <div class="box">
        <%var mId=request.session.user.id%>
        <% material.forEach(val=>{%>
            <div id="content1" class="tf-navtop">
                <div class="nav-box wid1200 margin-auto">
                    <div class="c top-line pb10">
                        <div class="left ">
                            <dl class="nav-logo c">
                                <dt>
                                    <a href="/" class="ziti">
                                        贝英尔
                                    </a>
                                </dt>
                                <dd class="nav-tf">
                                    <h1>LISTEN</h1>
                                    <p><%=val.title%></p>
                                </dd>
                            </dl>
                        </div>
                        <div class="right mt30">
                            <span href="javascript:void(0);" class="y-blu-but but-afont ml10 posiRa">
                                <span class="VOL-blu-bg" id="volume" >VOLUME</span>
                                <div id="audoRangeDiv" class="tlvolumeWrapper" >
                                     <!-- <input type="range"> -->
                                   <div class="progress" id="tiao">
                                        <i class="speed" id="jindu" ></i>
                                        <span class="ball" id="yuan" ></span>
                                    </div> 
                                  
                                    <span class="triangle"></span>
                                </div>
                            </span> 
                            <a href="/exercise/listen/translate/second?mock=<%=mock%>&mockRId=<%=mockRId%>&id=<%=val.id%>&mId=<%=mId%>&sId=<%=sId%>&rId=<%=rId%>&lId=<%=lId%>&wId=<%=wId%>" id="next" class="blu-but but-afont ml10">CONTINUE</a>
                        </div>
                    </div>
            
                    <div class="c mt10">
                        <a href='/exercise/listen' style='text-decoration: none;' class="ylow-but but-font popbox-link left">
                            <dt>退出</dt>
                            <dd>练习</dd>
                        </a>
                    </div>
                </div>
            
            </div>
          
        <div class="c" id="content" style="height: 557px;">
            <div style="display: none">
            
                <audio id="playad" src="/video/listeningStart1.mp3" autoplay="autoplay"></audio>
            </div>
        
            <div class="center-bao">
                    <div class="lisen-st-box ft16 tcenter">
                        <p>Now put on your headset.</p>
                        <div class="lisen-st-img"><img src="<%=val.img%>" onerror="this.src='/images/pic-l-l.jpg'" ></div>
                        <p class="pt10">Click on CONTINUE to go on.</p>
                    </div>    
                </div>   
        </div>
            <%})%>
    </div>
    <%- include('../template/foot.ejs')  %>
    <script src="/javascript/progress.js"></script>
        <script>
            $("#next").click(function () {
                window.location = $(this).attr("href");
            })
                var str = JSON.stringify(Date.parse(new Date()));
                window.sessionStorage.setItem('listenTime', str);
            

        </script>
</body>

</html>
