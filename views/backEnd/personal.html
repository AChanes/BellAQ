<!doctype html>
<html>

<head>
    <%- include('tpl/head.html',{title:'首页'}) %>
</head>

<body>
    <%- include('tpl/header.html',{ title : '贝尔英语'}) %>
        <div class="tpl-page-container tpl-page-header-fixed">
            <%- include('tpl/nav.html' , {user : 'teacher'}) %>
                <div class="tpl-content-wrapper">
                    <div class="tpl-content-page-title">
                        信息
                    </div>
                    <ol class="am-breadcrumb">
                        <li>
                            <a href="#" class="am-icon-home">首页</a>
                        </li>

                    </ol>
                    <div class="tpl-portlet-components">
                        <div class="portlet-title">
                            <div class="caption font-green bold">
                                <span class="am-icon-code"></span> 个人信息
                            </div>
                        </div>
                        <div class="tpl-block ">
                            <div class="am-g tpl-amazeui-form">
                                <div class="am-u-sm-12 am-u-md-9">
                                    <form class="am-form am-form-horizontal" id="form1" name='form1' method="POST" action="/backend/selfManager/api/updataAdministrator">
                                        <% data.forEach((val , index) => {%>
                                        <input type="number" id='tId' value="<%= userToken.id %>" name="tId" style="display:none">
                                        <input type="text"  name='account' value='<%=val.account%>' style="display:none;">
                                        <div class="am-form-group">
                                            <label for="user-account" class="am-u-sm-3 am-form-label">账号 / account</label>
                                            <div class="am-u-sm-9">
                                                <span class="tpl-form-line-small-title" id='ac'><%=val.account%></span>
                                            </div>
                                        </div>
                                       
                                        <div class="am-form-group">
                                            <label for="user-nick" class="am-u-sm-3 am-form-label">昵称 / nickname</label>
                                            <div class="am-u-sm-9">
                                                <input type="text" id="user-nick" name='nickname' value='<%=val.nickname%>' placeholder="昵称 / nickname">
                                                <small>输入你的昵称，让我们记住你。</small>
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                                            <div class="am-u-sm-9">
                                                <input type="tel" id="user-phone"  name='phoneNum' value='<%=val.phoneNum%>' placeholder="输入你的电话号码 / Telephone">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <label for="user-password" class="am-u-sm-3 am-form-label">密码 / password</label>
                                            <div class="am-u-sm-9">
                                                <input type="tel" id="user-password" name='password' value='<%=val.password%>' placeholder="输入你的密码 / password">
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <label for="sex" class="am-u-sm-3 am-form-label">性别
                                                <span class="tpl-form-line-small-title"></span>
                                            </label>
                                            <div class="am-u-sm-9">
                                                <select data-am-selected="" name="sex">
                                                    <option value="1" <%if(val.sex =='1'){%>selected<%}%>>男</option>
                                                    <option value="2" <%if(val.sex =='2'){%>selected<%}%>>女</option>
                                                    <option value="0" <%if(val.sex =='0'){%>selected<%}%>>保密</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <label for="sex" class="am-u-sm-3 am-form-label">年龄
                                                <span class="tpl-form-line-small-title"></span>
                                            </label>
                                            <div class="am-u-sm-9">
                                                 <input type="number"  name='age' value='<%=val.age%>' placeholder="输入你的年龄 / age">
                                            </div>
                                        </div>
                                        <%})%>
                                        <div class="am-form-group">
                                            <div class="am-u-sm-9 am-u-sm-push-3">
                                                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <%- include('tpl/foot.html') %>

<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
<script>
    $(function () {
            $("#form1").ajaxForm(function(data) {
                
                if (data == 'success') {
                    window.location.href='http://localhost:3000/backend/selfManager/'+$('#tId').val();
                    
                        
                }
            });
        });

</script>
</body>
</html>
