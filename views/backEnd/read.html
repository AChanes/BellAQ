<!doctype html>
<html>

<head>
    <%- include('tpl/head.html',{title:'首页'}) %>

<style>
    #con{
        width: 600px;
        height: 400px;
        overflow: scroll;
        border: 1px solid red;
    }
</style>
</head>
<body >
    <%- include('tpl/header.html',{ title : '贝尔英语'}) %>
        <div class="tpl-page-container tpl-page-header-fixed">
            <%- include('tpl/nav.html' , {user : 'teacher'}) %>
                <div class="tpl-content-wrapper">
                    <div class="tpl-content-page-title">
                         发布题目阅读
                    </div>
                    <ol class="am-breadcrumb">
                        <li>
                            <a  style="color:black;" href="http://localhost:3000/backend/questionBank/spoken">口语</a>
                        </li>
                        <li >
                            <a  style="color:black;" href="http://localhost:3000/backend/questionBank/listen">听力</a>
                        </li>
                        <li >
                            <a  href="http://localhost:3000/backend/questionBank/read">阅读</a>
                        </li>
                        <li >
                            <a  style="color:black;" href="http://localhost:3000/backend/questionBank/write">写作</a>
                        </li>
                    
                    </ol>
                       <div class="tpl-portlet-components">
                        <div class="portlet-title">
                            <div class="caption font-green bold">
                            <span class="am-icon-code"></span> 阅读
                            </div>
                   

                        </div>

                    <div class="tpl-block">
                        <div class="am-g">
                            <div class="tpl-form-body tpl-form-line">
                                <form class="am-form tpl-form-line-form"  id='form1' method="POST" action="/backend/questionBank/api/TaddReadMaterial">
                                    <input type="number" value="<%= userToken.id %>" name="tId" style="display:none">
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">中文标题
                                            <span class="tpl-form-line-small-title">※</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="user-name1" minlength='1' maxlength="20" name="chineseTitle" placeholder="请输入标题文字">
                                            <small>标题长度不超过20个字。</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">英文标题
                                            <span class="tpl-form-line-small-title">※</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="user-name2" minlength='1' maxlength="50" name="englishTitle" placeholder="请输入标题文字">
                                            <small>标题长度不超过50个字母。</small>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">难度
                                            <span class="tpl-form-line-small-title">※</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <select data-am-selected="" name='dId' id='dId'>
                                                <option value="1">高中</option>
                                                <option value="2">四级</option>
                                                <option value="3">六级</option>
                                                <option value="4">托福</option>
                                                <option value="5">托福TPO5</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">添加情景分类
                                            <span class="tpl-form-line-small-title">※</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <select data-am-selected="" name='topicId' id='op'>
                                                <option value="1">生物</option>
                                                <option value="2">历史</option>
                                                <option value="3">地质</option>
                                                <option value="4">艺术</option>
                                                <option value="5">心理</option>
                                                <option value="6">坏境科学</option>
                                                <option value="7">生态</option>
                                                <option value="8">考古</option>
                                                <option value="9">天文</option>
                                                <option value="10">教育</option>
                                                <option value="11">其他</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label" >英文材料
                                            <span class="tpl-form-line-small-title">※</span>
                                        </label>
                                        <div class="am-u-sm-9"> 
                                            <script id="editor" type="text/plain" style="width:600px;height:400px;"  name='englishMaterial'></script>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="editor_1" class="am-u-sm-3 am-form-label">中文材料
                                            <span class="tpl-form-line-small-title">※</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <script id="editor_1" type="text/plain" style="width:600px;height:400px;" name='chineseMaterial'></script>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary  tpl-btn-bg-color-success" id='go'>提交</button>
                                            <span class="tpl-form-line-small-title">带※项为必填项，请填写完毕后再点击上传</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tpl-block" style="display:none">
                        <div class="am-g">
                            <div class="tpl-form-body tpl-form-line">
                                <form class="am-form tpl-form-line-form" id='form2' method="POST" action="/backend/questionBank/api/TaddReadQuestion">
                                    <input type="number" id='lmid' name='rId' style="display:none">
                                    <input type="text" id="numF" name="numF" style="display:none">
                                    <input type="number" value="<%= userToken.id %>" name="tId" id='tid' style="display:none">
                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">单选还是多选
                                            <span class="tpl-form-line-small-title">必选</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <select data-am-selected="" name='isD' id='isD'>
                                                <option value="0">单选</option>
                                                <option value="1">多选</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">题目问题
                                            <span class="tpl-form-line-small-title">必填</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="5" id="user-intro" placeholder="请输入问题详情" name='question'></textarea>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="" class="am-u-sm-3 am-form-label">小题选项
                                            <span class="tpl-form-line-small-title">必选</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="1" name='optionsA' id='optionsA' placeholder="请输入小题选项A"></textarea>
                                            <textarea class="" rows="1" name='optionsB' id='optionsB' placeholder="请输入小题选项B"></textarea>
                                            <textarea class="" rows="1" name='optionsC' id='optionsC' placeholder="请输入小题选项C"></textarea>
                                            <textarea class="" rows="1" name='optionsD' id='optionsD' placeholder="请输入小题选项D"></textarea>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="rightAnswer" class="am-u-sm-3 am-form-label">正确答案
                                            <span class="tpl-form-line-small-title">必填</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="2" name="rightAnswer" id='rightAnswer' placeholder="请输入正确答案,必须是大写字母"></textarea>
                                        </div>
                                    </div>
                                 
                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">请选择小题的高亮
                                            <span class="tpl-form-line-small-title">必选(请用两个中括号选择)</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <script id="editors" type="text/plain" style="width:700px;height:400px;" id='con'></script>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">小题分数
                                            <span class="tpl-form-line-small-title">必选</span>
                                        </label>
                                        <div class="am-u-sm-9">
                                            <input type="number" name="score" id='score' placeholder="请输入小题分数">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="button" id='cons' class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                                <span class="tpl-form-line-small-title">带※项为必填项，请填写完毕后再点击上传</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%- include('tpl/foot.html') %>

<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
<script>
        var ue = UE.getEditor('editor');
          var ue_1 = UE.getEditor('editor_1');
          var ue_s = UE.getEditor('editors');
             $("#go").attr("disabled", true);
             $("#cons").attr("disabled", true);
            var num=0;
            var lmid;
            $(document).on("click", "#cons", function () {
                num++;
                    // var num = Date.parse(new Date());
                    $("#numF").val(num);
                    var str = ue_s.getContent();
                    str = str.replace(/\[\[/g, "<span class='strong' data-id=" + num + ">");
                    str = str.replace(/\]\]/g, "</span>")
                    ue_s.setContent(str);
                    $("#form2").submit(); 
                })

            /** 验证文件是否导入成功 */
            $(function () {
                $("#form1").ajaxForm(function (data) {
                    if (data[0].id) {
                        lmid = data;
                        var tId = $("#tId").val();
                        $('input').val('');
                        $('textarea').val('');
                        ue.setContent("");
                        ue_1.setContent("");
                        $('.tpl-block').eq(0).css('display', 'none');
                        $('.tpl-block').eq(1).css('display', 'block');
                        $('#lmid').val(data[0].id);
                        $("#tId").val(tId);
                           ue_s.setContent(data[0].englishMaterial); 
                        // $('#con').html(data[0].englishMaterial);
                    }
                });
            });
    $('#form1').on("change", function () {

        if ($("#user-name1").val() && $("#user-name2").val()&& $("#dId").val() && $("#op").val() && ue.getContentTxt() && ue_1.getContentTxt()) {

            $("#go").attr("disabled", false);
        } else {
            $("#go").attr("disabled", true);
        }
    });
      ue.addListener('selectionchange', function (e) {
         if ($("#user-name1").val() && $("#user-name2").val() && $("#dId").val() && $("#op").val() && ue.getContentTxt() && ue_1.getContentTxt()) {

              $("#go").attr("disabled", false);
          } else {
              $("#go").attr("disabled", true);
          }
        });
         ue_1.addListener('selectionchange', function (e) {
                if ($("#user-name1").val() && $("#user-name2").val() && $("#dId").val() && $("#op").val() && ue.getContentTxt() && ue_1.getContentTxt()) {

                    $("#go").attr("disabled", false);
                } else {
                    $("#go").attr("disabled", true);
                }
            });

             $(function () {
                    $("#form2").ajaxForm(function (data) {
                        if(data=='success'){
                                $.ajax({
                                    type: "post",
                                    url: "/backend/questionBank/api/change",
                                    data: {
                                        id: $("#lmid").val(),
                                        englishMaterial: ue_s.getContent()
                                    },
                                    success: function (sta) {
                                        if (sta == "success") {
                                            var tId = $("#tId").val();
                                            $('input').val('');
                                            $('textarea').val('');
                                            $('#lmid').val(lmid[0].id);

                                            $("#tId").val(tId);
                                        }
                                 }
                            })

                        }
                
                    });
                });
        $('#form2').on("change", function () {
        
                if ($("#isD").val() && $("#user-intro").val()&& $('#optionsA').val()
                    && $('#optionsB').val() && $('#optionsC').val() && $('#optionsD').val() && $("#score").val() && $('#rightAnswer').val()) {

                     if ($('#rightAnswer').val()) {
                        var val = $('#rightAnswer').val();
                        var arr = ["A", "B", "C", "D"]
                        var arr2 = ["AB", "AC", "AD", "BC", "BD", "CD", "ABC", "ABD", "ACD", "BCD", "ABCD"];
                        //多选
                        if ($("#isD").val() == "1") {
                            if (arr2.indexOf(val)+1 && val.length != 1) {
                                $("#cons").attr("disabled", false);
                            } else {
                                $("#cons").attr("disabled", true)
                            }
                        } else {
                            if (arr.indexOf(val)+1 && val.length == 1) {
                                $("#cons").attr("disabled", false)
                            } else {
                                $("#cons").attr("disabled", true)
                            }
                        }
                    }
                } else {
                    $("#cons").attr("disabled", true);
                }
            });
         
</script>
</body>
</html>
