<!doctype html>
<html>

<head>
    <%- include('tpl/head.html',{title:'首页'}) %>
</head>

<body data-type="index">

    <%- include('tpl/header.html',{ title : '贝尔英语'}) %>

        <div class="tpl-page-container tpl-page-header-fixed">

            <%- include('tpl/nav.html' , {user : 'teacher'}) %>

                <div class="tpl-content-wrapper">
                    <div class="tpl-content-page-title">
                        写作详情
                    </div>
                    <ol class="am-breadcrumb">
                        <li class="am-active">口语</li>
                        <li class="am-active">听力</li>
                        <li class="am-active">阅读</li>
                        <li>写作</li>
                    </ol>
                    <div class="tpl-portlet-components">
                        <div class="portlet-title">
                            <div class="caption font-green bold">
                                <span class="am-icon-code"></span>写作
                            </div>


                        </div>

                        <div class="tpl-block">
                            <div class="am-g">
                                <div class="tpl-form-body tpl-form-line">
                                    <form class="am-form tpl-form-line-form" id='form1' enctype="multipart/form-data" method="POST" action="/backend/questionBank/api/TupdateWriteMaterial">
                                        <input type="number" id='tid' value="<%= userToken.id %>" name="tId" style="display:none">
                                        <% data.forEach((val , index) => {%>
                                            <input type="text" value="<%= val.id%>" name="id" style="display:none">
                                            <input type="text" value="<%= val.img %>" name="imgw" style="display:none">
                                            <input type="text" value="<%= val.mp4 %>" name="mp4w" style="display:none">
                                            <div class="am-form-group">
                                                <label for="user-name" class="am-u-sm-3 am-form-label">标题
                                                    <span class="tpl-form-line-small-title">※</span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" class="tpl-form-input" id="user-name" minlength='1' value="<%= val.title %>" maxlength="50" name="title"
                                                        placeholder="请输入标题文字">
                                                    <small>标题长度不超过50个字母。</small>
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="user-phone" class="am-u-sm-3 am-form-label">难度
                                                    <span class="tpl-form-line-small-title">※</span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <select data-am-selected="" name="dId" class="nan">
                                                        <option value="1" <%if(val.level=='高中' ){%>selected
                                                            <%}%>>高中</option>
                                                        <option value="2" <%if(val.level=='四级' ){%>selected
                                                            <%}%>>四级</option>
                                                        <option value="3" <%if(val.level=="六级" ){%>selected
                                                            <%}%>>六级</option>
                                                        <option value="4" <%if(val.level=="托福" ){%>selected
                                                            <%}%>>托福</option>
                                                        <option value="5" <%if(val.level=="托福TPO5" ){%>selected
                                                            <%}%>>托福TPO5</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="user-weibo" class="am-u-sm-3 am-form-label">图片
                                                    <span class="tpl-form-line-small-title"></span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <div class="tpl-form-file-img">
                                                        <img src="<%=val.img%>" alt="" id='img1'>
                                                    </div>
                                                    <div class="am-form-group am-form-file">
                                                        <button class="am-btn am-btn-primary">
                                                            <i class="am-icon-cloud-upload"></i>请选择你要上传的图片</button>
                                                        <input id="fileId1" type="file" onchange="change(this)" accept="image/*" multiple name="img" value="<%=val.img%>" />

                                                    </div>

                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="user-weibo" class="am-u-sm-3 am-form-label">添加原文MP4
                                                    <span class="tpl-form-line-small-title"></span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <div class="tpl-form-file-img">
                                                        <audio src="<%= val.mp4%>" controls id='ad'></audio>
                                                    </div>
                                                    <div class="am-form-group am-form-file">
                                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                            <i class="am-icon-cloud-upload"></i> 选择要上传的MP4</button>
                                                        <input id="fileId2" type="file" onchange="change(this)" accept="audio/mp3,video/mp3" name="mp4" value="<%=val.mp4%>" />
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label for="user-weibo" class="am-u-sm-3 am-form-label">添加情景分类
                                                    <span class="tpl-form-line-small-title">※</span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <select data-am-selected="" name='topicId' id="op">
                                                        <option value="1" <%if(val.topic=='生物' ){%>selected
                                                            <%}%>>生物</option>
                                                        <option value="2" <%if(val.topic=='历史' ){%>selected
                                                            <%}%>>历史</option>
                                                        <option value="3" <%if(val.topic=='地质' ){%>selected
                                                            <%}%>>地质</option>
                                                        <option value="4" <%if(val.topic=='艺术' ){%>selected
                                                            <%}%>>艺术</option>
                                                        <option value="5" <%if(val.topic=='心理' ){%>selected
                                                            <%}%>>心理</option>
                                                        <option value="6" <%if(val.topic=='坏境科学' ){%>selected
                                                            <%}%>>坏境科学</option>
                                                        <option value="7" <%if(val.topic=='生态' ){%>selected
                                                            <%}%>>生态</option>
                                                        <option value="8" <%if(val.topic=='考古' ){%>selected
                                                            <%}%>>考古</option>
                                                        <option value="9" <%if(val.topic=='天文' ){%>selected
                                                            <%}%>>天文</option>
                                                        <option value="10" <%if(val.topic=='教育' ){%>selected
                                                            <%}%>>教育</option>
                                                        <option value="11" <%if(val.topic=='其他' ){%>selected
                                                            <%}%>>其他</option>
                                                    </select>

                                                </div>
                                            </div>


                                            <div class="am-form-group">
                                                <label for="user-intro" class="am-u-sm-3 am-form-label">题目问题
                                                    <span class="tpl-form-line-small-title">※</span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <textarea rows="5" value="<%= val.question%>" id="user-intro" name='question' placeholder="请输入问题详情">
                                                        <%= val.question%>
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="editor_1" class="am-u-sm-3 am-form-label">阅读材料
                                                    <span class="tpl-form-line-small-title"></span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <script id="editor_1" type="text/plain" style="width:700px;height:400px;" name="material"></script>
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="editor" class="am-u-sm-3 am-form-label">原文内容
                                                    <span class="tpl-form-line-small-title"></span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <script id="editor" type="text/plain" style="width:700px;height:400px;" name="original"></script>
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="socre" class="am-u-sm-3 am-form-label">题目分数
                                                    <span class="tpl-form-line-small-title">※</span>
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <textarea rows="1" id="socre" placeholder="请输入小题分数" name='score' value="<%=val.score%>">
                                                        <%=val.score%>
                                                    </textarea>
                                                </div>
                                            </div>
                                            <% })%>
                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <button type="submit" id='go' class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                                        <span class="tpl-form-line-small-title">带※项为必填项，请填写完毕后再点击上传</span>
                                                    </div>
                                                </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>



        </div>

        <%- include('tpl/foot.html') %>

            <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
            <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js">
            </script>
            <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js">
            </script>
            <input type="hidden" id="data_rowsStr" value="<%=dataStr %>">
            <script>
                var data = JSON.parse(unescape($('#data_rowsStr').val()));
                var ue = UE.getEditor('editor');
                var ue_1 = UE.getEditor('editor_1');

                ue.ready(function () { //编辑器初始化完成再赋值  
                    if (data[0].original != null) {
                        ue.setContent(data[0].original); //赋值给UEditor  

                    }
                });
                ue_1.ready(function () { //编辑器初始化完成再赋值  
                    if (data[0].material != null) {
                        ue_1.setContent(data[0].material); //赋值给UEditor  
                    }
                });
                /** 验证文件是否导入成功 */
                $(function () {
                    $("#form1").ajaxForm(function (data) {
                        if (data == 'success') {
                            alert('操作成功');
                            window.location.href = '/backend/questionBank/subject?tyId=4&tId=' + $(
                                '#tid').val();
                        }
                    });
                });
                $('#form1').on("change", function () {
                    if ($("#user-name").val() && $(".nan").val() && $("#op").val() && $("#socre").val() && $(
                            '#user-intro').val()) {

                        $("#go").attr("disabled", false);
                    } else {
                        $("#go").attr("disabled", true);
                    }
                });

                function Yl(id1, id2) {
                    $(id1).change(function (e) {
                        //获取目标文件
                        var file = e.target.files || e.dataTransfer.files;
                        //如果目标文件存在
                        if (file) {
                            //定义一个文件阅读器
                            var reader = new FileReader();
                            //文件装载后将其显示在图片预览里
                            reader.onload = function () {
                                $(id2).attr("src", this.result);
                            }
                            //装载文件
                            reader.readAsDataURL(file[0]);
                        }
                    });
                }
                Yl("#fileId1", '#img1');
                Yl("#fileId2", '#ad');
            </script>
</body>

</html>
